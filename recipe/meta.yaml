{% set name = "chainlit" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chainlit-{{ version }}.tar.gz
  sha256: 3467b6e1740cb7a437e020496b07a7f433c777d7c8a241c5f45d981e29458f17

build:
  entry_points:
    - chainlit = chainlit.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
    - wheel
  run:
    - python >=3.9,<4.0.0
    - httpx 
    - literalai 
    - dataclasses-json 
    - fastapi 
    - starlette 
    - uvicorn 
    - python-socketio 
    - aiofiles 
    - syncer 
    - asyncer 
    - nest-asyncio 
    - click 
    - tomli
    - pydantic 
    - python-dotenv 
    - uptrace 
    - watchfiles 
    - filetype 
    - lazify 
    - packaging 
    - python-multipart 
    - pyjwt 
    - numpy 

test:
  imports:
    - chainlit
  commands:
    - pip check
    - chainlit --help
  requires:
    - pip

about:
  home: https://github.com/Chainlit/chainlit
  summary: Build Conversational AI.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/Chainlit/chainlit
  doc_url: https://github.com/Chainlit/chainlit/blob/main/README.md

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/49522
    reason: Client request
  recipe-maintainers:
    - ianaobi
